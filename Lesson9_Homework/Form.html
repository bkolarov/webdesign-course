<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div id="wrapper">    
        <form>
            <fieldset>
                <legend>Basic information</legend>
                <label for="nickname">Nickname: </label><input type="text" name "nickname" id="nickname"><br>
                Password: <input type="password" name="pwd"><br>
                Repeat Password: <input type="password" name="pwdrepeat">
                <br><br>
                
                Email address: <input type="text" name="email">
            </fieldset>
            <br><br>
    
            <fieldset>
                <legend>Aditional information</legend>
                First name: <input type="text" name="firstname"><br>
                Last name: <input type="text" name="lastname">
                <br><br>
    
                <p>Sex:</p>
    
                <input type="radio" name="sex" value="male">Male<br>
                <input type="radio" name="sex" value="female">Female
                <br><br>
    
                <p>What instruments do you have?</p>
                <input type="checkbox" name="instrument" value="Electric Guitar">I have an electric guitar<br>
                <input type="checkbox" name="instrument" value="Acoustic Guitar">I have an acoustic guitar<br>
                <input type="checkbox" name="instrument" value="Bass Guitar">I have a bass guitar<br>
                <input type="checkbox" name="instrument" value="Drums">I have drums
                <br></br>
                <p>Chose City</p>
                    Select one: <select name="City" size="1">
                                <option value = "sofia">Sofia</option>
                                <option value = "plovdiv">Plovdiv</option>
                                <option value = "veliko turnovo">Veliko Turnovo</option>
                </select>
            </fieldset>
            <p></p>
            <input type="submit">
            <input type="reset">
        </form>
	</div>





	</body>
</html>
